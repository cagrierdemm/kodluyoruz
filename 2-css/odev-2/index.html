<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="img/google.jpg" alt="Google Beta">
        </div>
        <!-- Logo -->

        <!-- Search Div Start -->
        <section>
            <div class="search">
                <p>Search the web using Google!</p>
                <input type="text" name="" id="" size="40" ><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </section>
        <!-- Search Div Finish -->

        <!-- Table Start -->
        <section>
            <table>
                <tr>
                    <td>
                        <p>Special Searches</p>
                        <a href="#">Stanford Search</a>
                        <a href="#">Linux Search</a>
                    </td>
                    <td>
                        <a href="#">Help!</a>
                        <a href="#">About Google!</a>
                        <a href="#">Company Info</a>
                        <a href="#">Google! Logos</a>
                    </td>
                    <td>
                        <p>Get Google!</p>
                        <p>updates monthly:</p>
                        <input type="email" name="" id="" placeholder="your e-mail"><br>
                        <input type="submit" value="Subscribe">
                        <a href="#">Archive</a>
                        </td>
                </tr>
            </table>
        </section>
        <!-- Table Finish -->

        <!-- Footer Start -->
        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
        <!-- Footer Finish -->
    </div>
</body>
</html>
