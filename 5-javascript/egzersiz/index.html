<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div role="alert" id="alertBox">
                  </div>
                <h1 class="mt-5 mb-5">Not Kayıt Sistemi</h1>
                <form id="notkayit">
                    <div class="mb-3">
                        <label class="form-label" for="isim">Öğrenci Adı</label>
                        <input class="form-control" type="text" name="isim" id="isim">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="not">Sınav Notu</label>
                        <input class="form-control" type="number" name="not" id="not">
                    </div>
                    <button class="btn btn-success w-100 mt-2" type="submit">Ekle</button>
                </form>
                <ul class="list-group mt-4" id="notlist">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
